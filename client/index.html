<head>
    <title>kcoffey.com</title>
    
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <base href="/">
    
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/app.css">

<body ng-controller="AppCtrl">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <md-toolbar style="position: fixed;">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="openNav('left')" aria-label="Menu">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <span flex></span>
            <md-menu>
                <md-button ng-click="openAccountMenu($mdOpenMenu, $event)" class="md-icon-button" aria-label="Account">
                    <md-icon md-svg-icon="account-box"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button>
                            <md-icon md-svg-src="logout"></md-icon>
                            Logout
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-button class="md-icon-button" aria-label="Twitter">
                <md-tooltip md-direction="bottom">Twitter</md-tooltip>
                <md-icon md-svg-icon="twitter"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Facebook">
                <md-tooltip md-direction="bottom">Facebook</md-tooltip>
                <md-icon md-svg-icon="facebook-box"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Google Plus">
                <md-tooltip md-direction="bottom">Google+</md-tooltip>
                <md-icon md-svg-icon="google-plus"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Reddit">
                <md-tooltip md-direction="bottom">Reddit</md-tooltip>
                <md-icon md-svg-icon="reddit"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Email">
                <md-tooltip md-direction="bottom">Email</md-tooltip>
                <md-icon md-svg-icon="gmail"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content style="padding-top: 63px;">
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" style="position: fixed;">
            <md-content>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2><span>Navigation</span></h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="closeNav('left')" aria-label="Close Sidenav">
                            <md-icon md-svg-icon="close-box"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-button aria-label="Logout" ng-click="logout()"> Logout </md-button>
            </md-content>
        </md-sidenav>
        
        <ng-view></ng-view>
        
    </md-content>
